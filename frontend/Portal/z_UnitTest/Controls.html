    <script type="text/javascript">
        /*

         SheetWorkflow: {
        DesignProperties: [
             { Name: "DataField", Description: "获取或设置控件绑定的数据项名称", DefaultValue: "", ValueRange: null },
             { Name: "DefaultValue", Description: "获取或设置选人控件绑定的默认值", DefaultValue: "", ValueRange: null },
             { Name: "RootCode", Description: "获取或设置根节点流程模板编码", DefaultValue: "", ValueRange: null },
             { Name: "WorkflowCodes", Description: "获取或设置根节点流程模板编码", DefaultValue: "", ValueRange: null },
             { Name: "Mode", Description: "获取或设置选择方式(流程包/流程模板)", DefaultValue: "Package", ValueRange: ["Package", "WorkflowTemplate"] },
             { Name: "IsMultiple", Description: "获取或设置是否支持多选", DefaultValue: true, ValueRange: [true, false] }
        ],
        DesignEvents: [
            { Name: "OnChange", Description: "获取或设置流程模板的Change事件" }
        ]
    }

        */
        $(function () {
            $("#divUser").SheetUser({ Editable: true, Visiable: true, OrgUnitVisible: true });

            $("#divWorkflow").SheetWorkflow({ Editable: true, Visiable: true, Mode: "WorkflowTemplate", IsMultiple: false });
            $("#divWorkflow1").SheetWorkflow({
                Editable: true, Visiable: true, IsMultiple: true, Mode: "WorkflowTemplate", OnChange: function (e) {
                    
                },
                Originate: true, DefaultValue: "ProformanceTest1"
            });

            $("#divWorkflow2").SheetWorkflow({
                Editable: true,
                Visiable: true,
                IsMultiple: true,
                Mode: "Package",
                OnChange: function (e) {
                    
                },
                Originate: true,
                DefaultValue: ["Data2", "SubTableTest"]
            });

            $("input").click(function () {
                // 获取选定的 Code 值
                console.log("V->" + $("#divWorkflow").SheetUIManager().GetValue());
                // 获取选定的 Text 值
                console.log("T->" + $("#divWorkflow").SheetUIManager().GetText());
            })
        })
    </script>
