        var getSidePoint = function (obj, side) {
            if (side == "top") {
                return {
                    x: obj.position().left + obj.width() / 2,
                    y: obj.position().top
                };
            }
            else if (side == "left") {
                return {
                    x: obj.position().left,
                    y: obj.position().top + obj.height() / 2
                };
            }
            else if (side == "right") {
                return {
                    x: obj.position().left + obj.width(),
                    y: obj.position().top + obj.height() / 2
                };
            }
            else {
                return {
                    x: obj.position().left + obj.width() / 2,
                    y: obj.position().top + obj.height()
                };
            }
        }
